<!DOCTYPE html>
<html>
<head>
    <title>Page Not Found</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .error-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            padding: 60px 40px;
            text-align: center;
            max-width: 500px;
            margin: 20px;
        }
        .error-code {
            font-size: 120px;
            font-weight: bold;
            color: #f39c12;
            margin-bottom: 20px;
            line-height: 1;
        }
        .error-message {
            font-size: 24px;
            color: #2c3e50;
            margin-bottom: 15px;
        }
        .error-description {
            font-size: 16px;
            color: #7f8c8d;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .back-button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #2980b9;
        }
        .logo {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="logo">
            <h2 style="color: #667eea; margin: 0;">PaaS System</h2>
        </div>
        <div class="error-code">404</div>
        <div class="error-message">頁面未找到</div>
        <div class="error-description">
            抱歉，您所訪問的頁面不存在或已被移動。
            <br>請檢查網址是否正確，或返回首頁。
        </div>
        <a href="javascript:history.back()" class="back-button">返回上頁</a>
    </div>
</body>
</html>
